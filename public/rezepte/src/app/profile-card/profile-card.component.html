<button mat-mini-fab color="primary" class="avatar-button" [matMenuTriggerFor]="beforeMenu">
    <img [alt]="user.displayName" [src]="user.photoURL" class="small-avatar" />
</button>
<mat-menu #beforeMenu="matMenu" xPosition="before">

    <div class="profile-card">
        <img [alt]="user.displayName" [src]="user.photoURL" class="big-avatar" />
        <h3>{{ user.displayName }}</h3>
        <!-- <p>{{ user.email }}</p> -->
        <mat-divider></mat-divider>
        <a mat-stroked-button href="settings">
            Settings
        </a>
        &nbsp;
        <button mat-stroked-button (click)="logout()">
            Sign Out
        </button>
        <mat-divider></mat-divider>
        <!-- <p class="profile-footer">
            Made with ? by <a href="https://twitter.com/SiddAjmera">@SiddAjmera</a>
        </p> -->
    </div>
</mat-menu>
